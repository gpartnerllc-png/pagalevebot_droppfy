            margin-top: 15px;

        <div class="card">
            <h2>⚡ PIX PARCELADO</h2>
            <p style="font-size: 0.8rem; margin-bottom: 15px;">Travesseiro de Seda Premium</p>
            <input type="text" id="cpf" placeholder="Seu CPF">
            <input type="text" id="cep" placeholder="Seu CEP">

    body: JSON.stringify({ 
        cpf: cpfInput,

    })

        // INICIALIZAÇÃO DO VISUAL NEURAL
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.NET({
                el: "body",
                mouseControls: true,
                touchControls: true,
                color: 0x00d4ff,
                backgroundColor: 0x000000,
                points: 12.0
            });
        });

        // FUNÇÃO DE CONEXÃO COM A LAMBDA V12
        async function processarVenda() {
            const cpf = document.getElementById('cpf').value;
            const cep = document.getElementById('cep').value;
            const status = document.getElementById('status');

            if(!cpf || !cep) { alert("Preencha os dados."); return; }

            status.innerText = "⚡ AUTENTICANDO NA PAGALEVE...";
            
            try {
                const response = await fetch('https://4djefisdvvgqv4jl3j5x35mssi0vxfmv.lambda-url.sa-east-1.on.aws/', {
                    method: 'POST',
                    body: JSON.stringify({ cpf, cep })
                });
                const data = await response.json();
                if(data.checkoutUrl) window.location.href = data.checkoutUrl;
            } catch (e) {
                status.innerText = "❌ ERRO DE CONEXÃO. TENTE NOVAMENTE.";
            }
        }
    </script>
