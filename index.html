// MOTOR DE CAPTURA V12 - FRONT-END
async function iniciarScanner(tipoDoc) {
    // 1. Ativa a câmera para Etapa 2, 3 e 5
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    const video = document.getElementById('camera-feed');
    video.srcObject = stream;

    document.getElementById('btn-capturar').onclick = async () => {
        const canvas = document.createElement('canvas');
        canvas.getContext('2d').drawImage(video, 0, 0);
        const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg'));
        
        // Envia a imagem para o Robô processar na nuvem
        await enviarParaRoboAWS(blob, tipoDoc);
        alert(`${tipoDoc} capturado! Proseguindo...`);
        
        // Se for a última foto, inicia as perguntas finais (Etapa 6 e 7)
        if(tipoDoc === 'COMPROVANTE_ENDERECO') iniciarConversaFinal();
    };
}
